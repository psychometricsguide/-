<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Article</title>

	<!-- Favicon -->
	<link rel="icon" href="../assets/images/favicon.png" type="image/png" sizes="64x64">

	<!-- Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="../assets/css/global.css">
	<link rel="stylesheet" href="../assets/css/article.css">

	<script type="module" src="script.js"></script>
</head>

<body>
	<!-- Navbar -->
	<header class="position-sticky top-0">
		<script type="module">
			import { Header } from '../assets/components/Header.js';
			document.querySelector('header').innerHTML = Header;
		</script>
	</header>

	<main>
		<div class="container">
			<div id="content" class="row py-4 justify-content-center">
				<div class="col-12 col-md-10 col-xl-9">
					<div id="article-image" class="rounded-4 mb-3 border-accent-light d-none"></div>

					<p id="article-type" class="accent-color text-center fw-semibold mb-0"></p>
					<p id="date" class="text-center"></p>
					<h1 id="title" class="fw-semibold"></h1>
					<h3 id="subtitle" class="my-4"></h3>
					<p id="mainText"></p>

					<div id="modify-buttons-container"></div>

					<div id="error-message"></div>
				</div>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer id="footer" class="py-3 position-sticky top-100">
		<script type="module">
			import { Footer } from '../assets/components/Footer.js';
			document.querySelector('footer').innerHTML = Footer;
		</script>
	</footer>
</body>

</html>
