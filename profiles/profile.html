<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>

	<!-- Favicon -->
	<link rel="icon" href="../assets/images/favicon.png" type="image/png" sizes="64x64">

	<!-- Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="../assets/css/global.css">

	<!-- JS -->
	<script type="module" src="script.js"></script>
</head>


<body>
	<!-- Navbar -->
	<header class="position-sticky top-0">
		<script type="module">
			import { Header } from '../assets/components/Header.js';
			document.querySelector('header').innerHTML = Header;
		</script>
	</header>

	<main>
		<div class="container">
			<div class="row py-4">
				<div class="col-12 d-flex flex-column align-items-center text-center">
					<img id="user-profile-avatar" src="../assets/images/avatars/user-placeholder.webp" class="rounded-circle" height="150" alt="avatar">
					<h2 id="username" class="my-4 fw-semibold">Username</h2>
					<h5 class="mt-2">Bio</h5>
					<p id="bio">---</p>

					<div class="d-flex flex-column flex-md-row gap-4 my-5">
						<div class="d-flex flex-column">
							<h5 class="mb-0 fw-semibold">Created Posts</h5>
							<p id="created-posts" class="my-0">0</p>
						</div>
						<div class="d-flex flex-column">
							<h5 class="mb-0 fw-semibold">Favorite Posts</h5>
							<p id="favorite-posts" class="my-0">0</p>
						</div>
					</div>

					<div id="edit-button-container"></div>
				</div>
			</div>

			<!-- Container with posts (created or favorited) -->
			<div id="card-container" class="row py-5 gy-3 justify-content-center">

			</div>

			<!-- Pagination -->
			<div class="row mb-4">
				<nav>
					<ul class="pagination d-flex justify-content-center">
						<li class="page-item" id="previous-page">
							<a href="#" class="page-link">
								<i class="fa-solid fa-angle-left align-middle"></i>
								Previous Page
							</a>
						</li>

						<li class="page-item" id="next-page">
							<a href="#" class="page-link">
								Next Page
								<i class="fa-solid fa-angle-right align-middle"></i>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer id="footer" class="py-3 position-sticky top-100">
		<script type="module">
			import { Footer } from '../assets/components/Footer.js';
			document.querySelector('footer').innerHTML = Footer;
		</script>
	</footer>
</body>
</html>
