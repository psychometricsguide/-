<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Profile</title>

	<!-- Favicon -->
	<link rel="icon" href="../assets/images/favicon.png" type="image/png" sizes="64x64">

	<!-- Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="../assets/css/global.css">

	<!-- JS -->
	<script type="module" src="script.js"></script>
</head>

<style>
	main .container {
		min-height: 80vh;
	}
</style>


<body>
	<!-- Navbar -->
	<header class="position-sticky top-0">
		<script type="module">
			import { Header } from '../assets/components/Header.js';
			document.querySelector('header').innerHTML = Header;
		</script>
	</header>

	<main>
		<div class="container">
			<div class="row justify-content-center">
				<div id="error-message" class="col-12 col-md-6"></div>
			</div>

			<div class="row py-5 justify-content-center gap-4">

				<div class="col-12 col-md-5 col-lg-4 d-flex flex-column align-items-center">
					<img id="avatar" src="../assets/images/avatars/user-placeholder.webp" class="rounded-circle user-avatar" height="150" alt="avatar">

					<div class="form-floating mb-3 mt-4">
						<select id="user-avatars" class="form-select form-select-lg">
							<option value="../assets/images/avatars/user-placeholder.webp">Default avatar</option>
							<option value="../assets/images/avatars/default-avatar1.png">Adult Boy</option>
							<option value="../assets/images/avatars/default-avatar2.png">Programmer</option>
							<option value="../assets/images/avatars/default-avatar3.png">Businessman</option>
							<option value="../assets/images/avatars/default-avatar4.png">Old Scientist</option>
							<option value="../assets/images/avatars/default-avatar5.png">Elderly man</option>
							<option value="../assets/images/avatars/default-avatar6.png">Adult Girl</option>
							<option value="../assets/images/avatars/default-avatar7.png">Ash Blonde</option>
							<option value="../assets/images/avatars/default-avatar8.png">Woman</option>
							<option value="../assets/images/avatars/default-avatar9.png">Woman short hair</option>
							<option value="../assets/images/avatars/default-avatar10.png">Female Scientist</option>
							<option value="../assets/images/avatars/default-avatar11.png">Elderly woman</option>
						</select>

						<label for="user-avatars" class="muted-color">Choose an Avatar</label>
					</div>
				</div>

				<form class="col-12 col-lg-8">
					<!-- Username field -->
					<div class="form-floating mb-3">
						<input required minlength="2" maxlength="25" type="text" class="form-control" id="username" placeholder="">
						<label for="username" class="muted-color">Username</label>
					</div>

					<!-- Email field -->
					<div class="form-floating mb-3">
						<input required minlength="2" maxlength="50" type="email" class="form-control" id="email" placeholder="">
						<label for="floatingInput" class="muted-color">Email address</label>
					</div>

					<!-- Bio field -->
					<div class="form-floating">
						<input maxlength="100" type="text" class="form-control" id="bio" placeholder="">
						<label for="bio" class="muted-color">Bio</label>
					</div>

					<button id="update-profile-btn" class="btn btn-default px-4 py-2 mt-4">Update Profile</button>
				</form>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer id="footer" class="py-3">
		<script type="module">
			import { Footer } from '../assets/components/Footer.js';
			document.querySelector('footer').innerHTML = Footer;
		</script>
	</footer>
</body>
</html>
