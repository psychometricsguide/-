<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>

	<!-- Favicon -->
	<link rel="icon" href="../assets/images/favicon.png" type="image/png" sizes="64x64">

	<!-- Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>

	<!-- Bootstrap Popper -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="../assets/css/global.css">
	<link rel="stylesheet" href="../assets/css/sign_up.css">

	<!-- JS -->
	<script type="module" src="script.js"></script>
</head>

<body>
	<!-- Navbar -->
	<header class="position-sticky top-0">
		<nav class="navbar navbar-expand-lg shadow">
			<div class="container">

				<a class="navbar-brand" href="../home/">
					<img src="../assets/images/Logo.svg" class="rounded-circle" height="40" alt="Logo">
					<span class="title fs-3 ms-md-2 align-middle">PsychoMetricsGuide</span>
				</a>

				<button class="navbar-toggler p-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-expanded="false">
					<i class="fa-solid fa-bars fa-lg"></i>
				</button>

				<div class="collapse navbar-collapse justify-content-end" id="navbar">
					<div class="navbar-nav nav-pills gap-3 text-center pt-3 pt-lg-0 fw-semibold">
						<a href="#" class="nav-link muted-color" data-bs-toggle="popover" data-bs-custom-class="info-popover" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="Currently disabled">
							About
						</a>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="row justify-content-center">
			<div id="error-message" class="col-12 col-md-6"></div>
		</div>
		<div class="row mt-3">
			<div id="form" class="col-12 d-flex justify-content-center align-items-center">

				<form class="p-3 py-4 p-sm-5 text-center rounded-4">
					<h1 class="fw-semibold">Sign Up</h1>
					<span class="muted-color">Sign up now and get access to exclusive content!</span>

					<div class="input-group mt-4">
						<span class="input-group-text rounded-start-5 border-0 bg-white pe-0 pb-1">
							<i class="fa-regular fa-user p-2 fa-lg muted-color"></i>
						</span>
						<input id="username" type="text" required minlength="2" maxlength="25" class="form-control form-control-lg rounded-end-5 border-0 ps-2" placeholder="Username">
					</div>

					<div class="input-group mt-2">
						<span class="input-group-text rounded-start-5 border-0 bg-white pe-0 pb-1">
							<i class="fa-regular fa-envelope p-2 fa-lg muted-color"></i>
						</span>
						<input id="email" type="email" required minlength="2" maxlength="50" class="form-control form-control-lg rounded-end-5 border-0 ps-2" placeholder="E-Mail">
					</div>

					<div class="input-group mt-2">
						<span class="input-group-text rounded-start-5 border-0 bg-white pe-0 pb-1">
							<i class="fa-solid fa-lock p-2 fa-lg muted-color"></i>
						</span>
						<input id="password" type="password" required minlength="6" maxlength="30" class="form-control form-control-lg rounded-end-5 border-0" placeholder="Password" pattern="^\S+$" title="Password cannot contain spaces">
					</div>

					<button id="sigupBtn" class="btn btn-default mt-4 rounded-5 py-2 w-100">Create Account</button>
					<hr class="my-3">
					<button id="loginBtn" class="btn btn-default-light rounded-5 py-2 w-100">Login</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
