<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>

	<!-- Favicon -->
	<link rel="icon" href="../assets/images/favicon.png" type="image/png" sizes="64x64">

	<!-- Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="../assets/css/global.css">
	<link rel="stylesheet" href="../assets/css/home.css">

	<!-- JS -->
	<script type="module" src="script.js"></script>
</head>

<body>
	<!-- Navbar -->
	<header class="position-sticky top-0">
		<script type="module">
			import { Header } from '../assets/components/Header.js';
			document.querySelector('header').innerHTML = Header;
		</script>
	</header>

	<main>
		<div class="container">
			<div class="row justify-content-center">
				<!-- Title -->
				<div class="col-12 d-flex flex-column align-items-center">
					<h1 class="mt-5 text-center">Find a Meaningful Research, Blog, or Survey</h1>
					<hr class="accent-divider mt-4">
				</div>

				<!-- Search field -->
				<div class="col-12 col-md-9 col-xxl-6 mt-3">
					<div class="input-group">
						<input id="search_field" type="text" class="form-control form-control-lg rounded-start-5 border-accent-light border-end-0" placeholder="Search">
						<span class="input-group-text rounded-end-5 border-accent-light border-start-0 bg-white ps-0">
							<i class="fa-solid fa-magnifying-glass fa-lg p-2 muted-color"></i>
						</span>
					</div>
				</div>
			</div>

			<div id="card-container" class="row py-5 gy-3 justify-content-center">

			</div>

			<!-- Pagination -->
			<div class="row mt-4">
				<nav>
					<ul class="pagination d-flex justify-content-center">
						<li class="page-item" id="previous-page">
							<a href="#" class="page-link">
								<i class="fa-solid fa-angle-left align-middle"></i>
								Previous Page
							</a>
						</li>

						<li class="page-item" id="next-page">
							<a href="#" class="page-link">
								Next Page
								<i class="fa-solid fa-angle-right align-middle"></i>
							</a>
						</li>
					</ul>
				</nav>
			</div>

		</div>
	</main>

	<!-- Footer -->
	<footer id="footer" class="py-3 position-sticky top-100">
		<script type="module">
			import { Footer } from '../assets/components/Footer.js';
			document.querySelector('footer').innerHTML = Footer;
		</script>
	</footer>
</body>

</html>
